<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="styles.css">
<style>body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('background.jpg'); /* Replace 'background.jpg' with your image file */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-color: #eb59d7;
  }
  
  .container {
    max-width: 500px;
    margin: 100px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
    border-radius: 10px;
  }
  
  h2 {
    text-align: center;
  }
  
  .input-group {
    margin-bottom: 20px;
  }
  
  .input-group input,
  .input-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .input-group input:focus,
  .input-group textarea:focus {
    outline: none;
    border-color: #007bff; /* Blue border color when focused */
  }
  
  .input-group label {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #999;
    transition: all 0.3s ease;
    pointer-events: none;
  }
  
  .input-group input:focus + label,
  .input-group textarea:focus + label,
  .input-group input:not(:placeholder-shown) + label,
  .input-group textarea:not(:placeholder-shown) + label {
    top: -12px;
    font-size: 12px;
    color: #007bff; /* Blue label color when focused or input has value */
  }
  
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }
  </style>
</head>
<body>
<div class="container">
  <form id="contactForm" action="#" method="post">
    <h2>Contact Us</h2>
    <div class="input-group">
      <input placeholder="Name" type="text" id="name" name="name" required>
      <label for="name">Your Name</label>
    </div>
    <div class="input-group">
      <input placeholder="Email" type="email" id="email" name="email" required>
      <label for="email">Your Email</label>
    </div>
    <div class="input-group">
      <textarea id="message" name="message" rows="4" required></textarea>
      <label for="Massage">Your Message</label>
    </div>
    <button type="submit">Send Message</button>
  </form>
</div>
</body>
</html>
